  apkbuild:
    name: Generate APK
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build release APK
        run: bash ./gradlew assembleRelease -PbuildDir="app/release/"
        
      - name: Push to playstore
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.serviceAccount }}
          packageName: com.darvis.redisandroid
          releaseFile: app/release/app-release.apk
          track: internal
          userFraction: 0.33
          whatsNewDirectory: distribution/whatsnew
          mappingFile: app/release/mapping/mapping.txt
